  <body>
    <!-- Här ska din HTML kod vara -->
    <input type="text" id="address" />
    <button onclick="showImage()">Show Image</button>
    <img src="" alt="" id="bild" />
    <script>
      // Här ska din JavaScript kod vara
      function showImage(address) {
        inputElement = document.getElementById("address");
        ImageElement = document.getElementById("bild");
        ImageElement.src = inputElement.value;
      }
    </script>
  </body>
